<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <main class="main">
      <div class="main__div">
        <h2 class="main__h2 main__elements">Demo</h2>
      </div>
      <input
        class="main__input main__elements"
        placeholder="Add to your list..."
        type="text"
        name="input"
        id="input"
      />
      <ul class="list main__ul main__elements"></ul>

      <a class="main__anchor main__elements" href="#">Clear all completed</a>
    </main>
    <script src="index.js"></script>
  </body>
</html>
